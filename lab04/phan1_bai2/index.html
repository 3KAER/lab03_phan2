<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Cookie</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Quản lý Cookie</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="cookie-form" class="mb-4">
                    <div class="form-group">
                        <label for="name">Tên Cookie:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="value">Giá trị Cookie:</label>
                        <input type="text" id="value" name="value" class="form-control" required>
                    </div>
                    <button type="submit" id="add-button" class="btn btn-primary">Thêm Cookie</button>
                    <button type="button" id="edit-button" class="btn btn-success d-none">Lưu chỉnh sửa</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="cookie-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

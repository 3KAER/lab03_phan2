<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Cookie</title>
</head>
<body>
    <h1>Danh sách Cookie</h1>
    <ul id="cookie-list"></ul>

    <h2>Thêm mới Cookie</h2>
    <label for="cookie-name">Tên Cookie:</label>
    <input type="text" id="cookie-name" placeholder="Tên cookie">
    <label for="cookie-value">Giá trị Cookie:</label>
    <input type="text" id="cookie-value" placeholder="Giá trị cookie">
    <button onclick="addCookie()">Thêm Cookie</button>

    <h2>Xóa Cookie</h2>
    <label for="delete-cookie-name">Tên Cookie cần xóa:</label>
    <input type="text" id="delete-cookie-name" placeholder="Tên cookie cần xóa">
    <button onclick="deleteCookie()">Xóa Cookie</button>

    <script>
        function addCookie() {
            var name = document.getElementById("cookie-name").value;
            var value = document.getElementById("cookie-value").value;
            document.cookie = name + "=" + value;
            displayCookies();
        }

        function deleteCookie(cookieName) {
            document.cookie = cookieName + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            displayCookies();
        }

        function displayCookies() {
            var cookies = document.cookie.split("; ");
            var cookieList = document.getElementById("cookie-list");
            cookieList.innerHTML = "";
            cookies.forEach(function(cookie) {
                var parts = cookie.split("=");
                var name = parts[0];
                var value = parts[1];
                var listItem = document.createElement("li");
                listItem.textContent = name + ": " + value;
                var deleteButton = document.createElement("button");
                deleteButton.textContent = "Xóa";
                deleteButton.onclick = function() {
                    deleteCookie(name);
                };
                listItem.appendChild(deleteButton);
                cookieList.appendChild(listItem);
            });
        }

        displayCookies();
    </script>
</body>
</html>

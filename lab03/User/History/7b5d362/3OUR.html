<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Cookie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quản lý Cookie</h1>
        <div id="cookie-list"></div>
        <div class="controls">
            <input type="text" id="cookie-name" placeholder="Tên Cookie">
            <input type="text" id="cookie-value" placeholder="Giá trị Cookie">
            <button onclick="addCookie()">Thêm Cookie</button>
            <button onclick="editCookie()">Sửa Cookie</button>
            <button onclick="deleteCookie()">Xóa Cookie</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản lý Cookie</title>
</head>
<body>
<h1>Quản lý Cookie</h1>
<div id="cookie-list"></div>
<form id="cookie-form">
    <label for="name">Tên Cookie:</label>
    <input type="text" id="name" name="name" required>
    <label for="value">Giá trị Cookie:</label>
    <input type="text" id="value" name="value" required>
    <button type="submit" id="add-button">Thêm Cookie</button>
    <button type="button" id="edit-button" style="display: none;">Lưu chỉnh sửa</button>
</form>
<script src="script.js"></script>
</body>
</html>
